<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <script src="../../js/main.js"></script>
  <!-- <link rel="stylesheet" href="../../css/general.css" /> -->
  <link rel="stylesheet" href="../../css/header.css" />
  <!-- <link rel="stylesheet" href="../../css/desktop.css" />
  <link rel="stylesheet" href="../../css/modal.css" /> -->
  <link rel="stylesheet" href="../../css/videoplayer.css" />
  <title>Overwolf Sample App - Desktop page</title>
</head>

<body class="desktop vh-100">
  <!-- -------------------------------- Header ------------------------------- -->

  <header id="header" class="app-header">
    <img src="../../img/header_icon.svg" />
    <h1>Sample App / desktop window</h1>
    <div class="window-controls-group">
      <button id="minimizeButton" class="window-control window-control-minimize" />
      <button id="maximizeButton" class="window-control window-control-maximize" />
      <button id="closeButton" class="window-control window-control-close" />
    </div>
  </header>

  <!-- --------------------------------- Main -------------------------------- -->
  <main class="main">
    <div class="container-fluid h-100">
      <div class="row h-100">
        <div id="videocontainer" class="video col-10 col-sm-9 h-100 text-bg-dark"> 
          <!-- <video id="player" controlslist="nodownload noremoteplayback" autoplay="" controls="" preload="true" class="w-100 h-100">
            <source src="https://cdn.lineups.fun/0bf32a62-d237-4e9b-a082-2cea9714e6d9.mp4" type="video/mp4">
          </video> -->

          <section id="main-carousel" class="splide h-85" aria-label="My Awesome Gallery">
            <div class="splide__track h-100">
              <ul class="splide__list h-100">
                <li class="splide__slide h-100">
                  <video src="../../vid/v1.mp4" autoplay poster="../../tbn/p1.jpg"></video>
                </li>
                <li class="splide__slide h-100">
                  <video src="../../vid/v2.mp4" autoplay poster="../../tbn/p2.jpg"></video>
                </li>
                <li class="splide__slide h-100">
                  <video src="../../vid/v3.mp4" autoplay poster="../../tbn/p3.jpg"></video>
                </li>
                <li class="splide__slide h-100">
                  <video src="../../vid/v4.mp4" autoplay poster="../../tbn/p4.jpg"></video>
                </li>
                <li class="splide__slide h-100">
                  <video src="../../vid/v5.mp4" autoplay poster="../../tbn/p5.jpg"></video>
                </li>
                <li class="splide__slide h-100">
                  <video src="../../vid/v6.mp4" autoplay poster="../../tbn/p6.jpg"></video>
                </li>
                <li class="splide__slide h-100">
                  <video src="../../vid/v7.mp4" autoplay poster="../../tbn/p7.jpg"></video>
                </li>
              </ul>
            </div>
          </section>
  
          <section id="thumbnail-carousel" class="splide h-15">
            <div class="splide__track h-100">
              <ul class="splide__list h-100">
                <li class="splide__slide h-100">
                  <img src="../../tbn/p1.jpg" alt="">
                </li>
                <li class="splide__slide h-100">
                  <img src="../../tbn/p2.jpg" alt="">
                </li>
                <li class="splide__slide h-100">
                  <img src="../../tbn/p3.jpg" alt="">
                </li>
                <li class="splide__slide h-100">
                  <img src="../../tbn/p4.jpg" alt="">
                </li>
                <li class="splide__slide h-100">
                  <img src="../../tbn/p5.jpg" alt="">
                </li>
                <li class="splide__slide h-100">
                  <img src="../../tbn/p6.jpg" alt="">
                </li>
                <li class="splide__slide h-100">
                  <img src="../../tbn/p7.jpg" alt="">
                </li>
              </ul>
            </div>
          </section>

        </div>
        <div class="col-2 col-sm-3 h-100 row">
          <div id="filterscontainer" class="filters h-75 text-bg-primary"> 
            <div>FILTERS</div>
          </div>
          <div id="addcontainter" class="adds h-25 text-bg-danger">
            <script data-num-rows="1" src="https://s3-us-west-2.amazonaws.com/kaboodle/kaboodle.js" type="text/javascript"></script>
          </div>
        </div>
      </div>
      <!-- <div class="row h-15">

        <div id="thumbnailscontainer" class="thumbnails col h-100 text-bg-dark"> 
          
        </div>
        <div id="addcontainter" class="adds h-100 text-bg-danger"> 
          <div>
            <p>ADDS HERE</p>
            <p>WORK IN PROGRESS.. </p>
          </div>
        </div>
      </div> -->
    </div>  
  </main>
