<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="../../css/header.css" />
  <link rel="stylesheet" href="../../css/upload.css" />
  <title>Upload Video</title>
</head>
<html>
<body>
  <form id="videoUpload">
    <div>
      <label for="titleInput">Title:</label>
      <input type="text" id="titleInput"> </input>
    </div>
    <div>
      <label for="descriptionInput">Description:</label>
      <input type="text" id="descriptionInput"> </input>
    </div>
    <div>
      <label for="mapSelect">Map:</label>
      <select id="mapSelect"> </select>
    </div>
    <div>
      <label for="agentSelect">Agent:</label>
      <select id="agentSelect"> </select>
    </div>
    <div>
      <!-- TODO: MAKE IT MULTISELECT -->
      <label for="abilitySelect">Ability:</label>
      <select id="abilitySelect" disabled> </select>
    </div>
    <div>
      <label for="sideSelect">Side:</label>
      <select id="sideSelect"> </select>
    </div>
    <div>
      <label for="siteSelect">Site:</label>
      <select id="siteSelect"> </select>
    </div>
    <div>
      <label for="contentTypeSelect">Clip category:</label>
      <select id="contentTypeSelect"> </select>
    </div>
    <div>
      <label for="videoInput">Video:</label>
      <input type="file" id="videoInput" accept="video/*">
    </div>
    <div>
      <button id="closeButton">close</button>
      <button id="uploadButton">Upload</button>
    </div>
  </form>
  <script src="upload.js" type="module"></script>
</body>
</html>
